<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>01-去掉ios系统中元素被触摸时产生的半透明遮罩</title>
</head>
<body>
  <h2>01-去掉ios系统中元素被触摸时产生的半透明遮罩~</h2>

<pre>
<code>
  a, button, input, textarea {
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0)
  }
</code>
</pre>

</body>
</html>
