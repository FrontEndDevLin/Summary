<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11-android上去掉语音输入按钮</title>
</head>
<body>
  <h2>11-android上去掉语音输入按钮</h2>

  <code>
    input::-webkit-input-speech-button {
      display: none
    }
  </code>

  <hr>

  <input type="text">
</body>
