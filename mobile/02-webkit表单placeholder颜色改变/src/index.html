<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-webkit表单placeholder颜色改变</title>
</head>
<body>
  <h2>02-webkit表单placeholder颜色改变</h2>

  <code>
    input::-webkit-input-placeholder {
      color: pink;
    }
  </code>

  <hr>
  <input type="text" placeholder="请输入">
</body>
</html>
