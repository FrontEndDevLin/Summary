<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03-webkit表单输入框placeholder的文字换行</title>
</head>
<body>
  <h2>03-webkit表单输入框placeholder的文字换行</h2>

  <code>
    <!-- placeholder="hello&#10;world" -->
    input标签都不可换行。textarea中android可换行，ios不可
  </code>

  <hr>

  <input type="text" placeholder="hello&#10;world">

  <textarea name="" id="" cols="30" rows="10" placeholder="hello&#10;world"></textarea>
</body>
</html>
